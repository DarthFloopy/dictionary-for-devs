<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Dictionary for Developers</title>
  <!-- Compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div id="top-page"></div>
  <div class="header">
    <div class="container">
      <h1>Dictionary for Developers</h1>
      <h5>Dictionary of words that are assumed knowledge in the dev community but may be unfamiliar to new, or even seasoned, developers.</h5>
    </div>
  </div>
    <div class="container">
      <h3>Search</h3>
      <input type="text" id="edit_search" onkeyup="javascript: find_my_div();" placeholder="Search in words and definitions here">
    </div>
  <div class="container">
    <dl id="dictionary"></dl>
    <!-- Populate with script.js -->
  </div>
  <div class="footer">
    <div class="container">
      <p>For more information about DevDictionary, see the <a href="https://github.com/jessmear/dictionary-for-devs">github repo</a>.</p>
    </div>
  </div>
  <svg width="100" height="100" id="scroll-top">
    <rect  x="25" y="25" width="50" height="50" />
    <polyline points="35,58 50,38 65,58" />
  </svg> 
  <!-- Scripts -->
  <script src="script.js"></script>
</body>

</html>
